    <div class="nav-bar-inner padding10">

    <script type="text/javascript">
      // This function is used to dynamically create a form and post it
      // to the url '/article/delete/:id'.
      //
      function deleteArticle(id)
      {
      var form = document.createElement("form");
      form.setAttribute("method", "POST");
      form.setAttribute("action", "/articles/delete/"+id);
      document.body.appendChild(form);
      form.submit();
      }
    </script>

    <div class="page">
      <div class="page-region-content">
        <div  id="article-grid" class="grid" style="padding-top: 15px;">

      <!-- Everything inside "article-grid" will be deleted! -->

          <div class="row" id="article-row">
            <div class="span12">
          <div class="hero-unit">
        <h2></h2>
        <span>
        </span>
          </div>
          <a href="#" class="button bg-color-green fg-color-white">Open</a>
        </div>
      </div>

      <div class="row" id="article-item">
            <div class="span12">
          <div class="hero-unit">
        <h2></h2>
        <span>
        </span>
          </div>
          <a href="/articles" class="button bg-color-blue fg-color-white">Close</a>
          <a id="edit" href="#" class="button bg-color-green fg-color-white">Edit</a>
          <a id="delete" href="#" class="button bg-color-red fg-color-white">Delete</a>
        </div>
      </div>


      <div class="row" id="article-item-edit">
            <div class="span12">
          <form action="" method="POST">
        <div class="hero-unit">
          <input name="header" id="header" type="text"></input><br/>
          <textarea name="content" cols="40" rows="5"></textarea>
        </div>
        <a id="close" href="#" class="button bg-color-blue fg-color-white">Close</a>
        <input type="submit" class="button bg-color-green fg-color-white" value="Save"/>
          </form>
        </div>
      </div>
