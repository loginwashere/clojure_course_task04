<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
        <meta name="description" content="Metro UI CSS">
        <meta name="author" content="Sergey Pimenov">
        <meta name="keywords" content="windows 8, modern style, Metro UI, style, modern, css, framework">

        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <style type="text/css">
          body {
            padding-top: 60px;
            padding-bottom: 40px;
          }
        </style>

        <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>

        <title>Imageboard</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Imageboard</a>
                    <div class="nav-collapse collapse">
                      <ul class="nav">
                          <li class="active"><a href="/boards">Home</a></li>
                          <li><a href="/boards/new">Create board</a></li>
                          <li><a href="#about">About</a></li>
                          <li><a href="#contact">Contact</a></li>
                      </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-header">
                <h1>Header</h1>
            </div>

            <script type="text/javascript">
                // This function is used to dynamically create a form and post it
                // to the url '/boards/delete/:id'.

                function deleteArticle(id) {
                    var form = document.createElement("form");
                    form.setAttribute("method", "POST");
                    form.setAttribute("action", "/boards/delete/"+id);
                    document.body.appendChild(form);
                    form.submit();
                }
            </script>

            <div class="page">
                <div class="page-region-content">
                    <div  id="article-grid" class="grid" style="padding-top: 15px;">

                        <!-- Everything inside "article-grid" will be deleted! -->

                        <div class="row" id="article-row">
                            <div class="span12">
                                <div class="well">
                                    <a class="btn pull-right" href="#">Open</a>
                                    <h2></h2>
                                    <span></span>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="article-item">
                            <div class="span12">
                                <div class="well">
                                    <h2></h2>
                                    <span></span>
                                </div>
                                <a href="/articles" class="btn">Close</a>
                                <a id="edit" href="#" class="btn">Edit</a>
                                <a id="delete" href="#" class="btn btn-danger">Delete</a>
                            </div>
                        </div>

                        <div class="row" id="article-item-edit">
                            <div class="span12">
                                <form action="" method="POST">
                                    <div class="well">
                                        <input name="header" id="header" type="text"></input><br/>
                                        <textarea name="content" cols="40" rows="5"></textarea>
                                    </div>
                                    <a id="close" href="#" class="btn">Close</a>
                                    <input type="submit" class="btn" value="Save"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
